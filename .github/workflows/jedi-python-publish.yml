name: PyPI - Upload JEDI Package

on:
  release:
    types: [published]
  workflow_dispatch:
  
jobs:
  deploy:

    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: |
        cd jedi
        mv ../pandajedi .
        mv ../PandaPkgInfo.py .
        sed -i 's|"../|"|g' pyproject.toml
        python -m build -s
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
